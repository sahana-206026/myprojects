{% extends 'jobs/base.html' %}
{% block content %}

<div class="form-container">
    <div class="form-card">
        <h2>Student Signup</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>

        <p>
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

{% endblock %}
